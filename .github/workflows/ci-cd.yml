name: CI/CD Pipeline

on:
    pull_request:
        branches: [deployment]
        types: [opened, synchronize, reopened]
    push:
        branches: [deployment]

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}
    # Skip CI on automated commits
    SKIP_CI: ${{ contains(github.event.head_commit.message, 'Update image tag') }}

jobs:
    build:
        # Skip if this is an automated update commit
        if: ${{ !env.SKIP_CI }}
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v2
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push production image
              id: docker_build
              uses: docker/build-push-action@v4
              with:
                  context: .
                  push: true
                  tags: |
                      ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
                      ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            - name: Update Kubernetes manifest
              run: |
                  sed -i "s|image: .*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|" kubernetes/deployment.yaml

            - name: Commit and push changes
              run: |
                  git config --local user.email "github-actions[bot]@users.noreply.github.com"
                  git config --local user.name "github-actions[bot]"
                  git add kubernetes/deployment.yaml
                  git commit -m "chore: update image tag to ${{ github.sha }}" || exit 0
                  git push

              steps:
                  - name: Checkout repository
                    uses: actions/checkout@v3
                    with:
                        fetch-depth: 0

                  - name: Log in to the Container registry
                    uses: docker/login-action@v2
                    with:
                        registry: ${{ env.REGISTRY }}
                        username: ${{ github.actor }}
                        password: ${{ secrets.GITHUB_TOKEN }}

                  - name: Extract metadata (tags, labels) for Docker
                    id: meta
                    uses: docker/metadata-action@v4
                    with:
                        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                        tags: |
                            type=sha,format=short
                            type=raw,value=latest

                  - name: Build and push Docker image
                    uses: docker/build-push-action@v4
                    with:
                        context: .
                        push: true
                        tags: ${{ steps.meta.outputs.tags }}
                        labels: ${{ steps.meta.outputs.labels }}

        deploy:
            needs: build
            if: github.event_name == 'push' && github.ref == 'refs/heads/deployment'
            runs-on: ubuntu-latest
            permissions:
                contents: write

            steps:
                - name: Checkout repository
                  uses: actions/checkout@v3
                  with:
                      fetch-depth: 0

                - name: Update Kubernetes manifests
                  run: |
                      # Update image tag in deployment manifest
                      sed -i "/image:/c\          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$(git rev-parse --short HEAD)" kubernetes/deployment.yaml

                - name: Commit and push if there are changes
                  run: |
                      git config --local user.email "github-actions[bot]@users.noreply.github.com"
                      git config --local user.name "github-actions[bot]"
                      git add kubernetes/deployment.yaml
                      git commit -m "chore: update image tag to $(git rev-parse --short HEAD)" || exit 0
                      git push
