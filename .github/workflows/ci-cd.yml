name: CI/CD Pipeline

on:
  push:
    branches: [ deployment ]
  pull_request:
    branches: [ deployment ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/deployment'
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Update Kubernetes manifests
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Ensure correct apiVersion
          sed -i '1c\apiVersion: apps/v1' kubernetes/deployment.yaml
          # Update image tag
          sed -i '/image:/c\          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:$IMAGE_TAG' kubernetes/deployment.yaml

      - name: Commit and push if there are changes
        env:
          PAT: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add kubernetes/deployment.yaml
          git commit -m "Update image tag to ${{ github.sha }}" || exit 0
          git remote set-url origin https://${PAT}@github.com/${{ github.repository }}.git
          git push
